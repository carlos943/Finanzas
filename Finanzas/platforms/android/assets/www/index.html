<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<script  src="js/jquery-2.1.4.min.js" ></script>
		<script  src="js/jquery.mobile-1.4.5.js" ></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
		        <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/miaplicacion.js"></script>
	</head>

	<body>

		<section data-role="page" id="login" data-theme="a" >
			<header data-role="header">
				<h2>Inicio de Sesión</h2>
			</header>
			<div data-role="content">
				<form id="formLogin" action="" method="post">
					<div data-role="fieldcontain">
						<fieldset>

							<label for="usuario"><strong>Usuario:</strong></label>
							<input name="usuario" id="username" placeholder="Ingresar usuario" value="" type="text" required="">

							<label for="contraseña"><strong>Contraseña:</strong></label>
							<input name="contraseña" id="password" value="" autocomplete="off" placeholder="Ingresar contraseña" type="password" required="">

							<input type="button" value="Ingresar" onclick="check_login()"/>

						</fieldset>
					</div>
				</form>
			</div>
			<a href="registrarse.html">Registrate</a>
			
			
			<footer data-role="footer" data-position="fixed" >

				<p style="font-size:72%;text-align:center">© Elías Canché, Carlos Arjaujo Inc.  All rights reserved.</p>
					
			
			</footer>
		</section>
	</body>
</html>
