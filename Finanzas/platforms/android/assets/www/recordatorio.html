<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<script  src="js/jquery-2.1.4.min.js" ></script>
	<script  src="js/jquery.mobile-1.4.5.js" ></script>
	<script src="js/jquery-ui.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" href="css/jquery-ui.css" />

	<script src="js/menu.js"></script>
	<link rel="stylesheet" href="css/menu.css" />
	<script>
		$(function(){
			$("#calendario").datepicker();
			
			
		});
			
		$(function() {

			$("#a3").css({
				"background-color" : "#2AD",
				"border-color" : "#2AD",
				"color" : "#FFF",
				"text-shadow" : "0px 1px 0px #08B",
				"cursor" : "pointer"
			});

			$("#a3").css({
				"unselectable" : "on"
			});

		});
		
		function actualizarFecha(){
			$("#fecha").val($("#calendario").val());

		}
		
		

	</script>
</head>

<body>

	<section data-role="page" id="recordatorio" data-theme="a" data-position="fixed" data-url="recordatorio">

		<!-- HEADER de la página -->
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Recordatorio</h1>
			<!-- icono de panel izquierdo -->
			<a href="#panelIzquierdo" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>

		</div>

		<!-- DIV de contenido de la página -->
		<div data-role="content">
			<form id="formIngreso" action="" method="post">
				<div data-role="fieldcontain">

					<!-- campos de ingreso de texto -->
					<fieldset>
						<label for="calendario"><strong>Fecha:</strong></label>
						<input name="fecha" id="fecha" placeholder="Fecha" required>
						<div id="calendario" align="center" onchange="actualizarFecha()"></div>
						
						
						
						<label for="descripcion"><strong>Descripción:</strong></label>
						<textarea name="descripcion" id="descripcion" placeholder="Descripción..."></textarea>
						
						
					</fieldset>

					<!------///SUBMIT///------>
					<p align="center" ><input type="submit"  value="Agregar recordatorio"/></p>
					

				</div>
			</form>

		</div>

		<!-- MENU IZQUIERDO-->
		<div data-role="panel" id="panelIzquierdo" data-theme="b" data-display="overlay">
			<h2> Menú </h2>
			<a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-right">Cerar</a>
			<ul data-role="listview" data-inset="false">
				<li>
					<a id="a1" class="ui-btn" href="registrarIngreso.html" rel="external" >Registrar ingreso</a>
				</li>
				<li>
					<a id="a2" class="ui-btn" href="registrarEgreso.html" rel="external" >Registrar egreso</a>
				</li>
				<li>
					<a id="a3" class="ui-btn" href="recordatorio.html">Agregar recordatorio</a>
				</li>
				<li>
					<a id="a4" class="ui-btn" href="balance.html" rel="external"  >Balance</a>
				</li>
				<li>
					<a id="a5" class="ui-btn" href="#" rel="external" >Exportar</a>
				</li>

			</ul>
		</div>

		<!-- FOOTER de la pagina -->
		<footer data-role="footer" data-position="fixed" >

			<p style="font-size:72%;text-align:center">
				© Elías Canché, Carlos Arjaujo Inc.  All rights reserved.
			</p>

		</footer>
	</section>
</body>
</html>
