<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<script  src="js/jquery-2.1.4.min.js" ></script>
	<script  src="js/jquery.mobile-1.4.5.js" ></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
	<script type="text/javascript" src="js/miaplicacion.js"></script>
		  <script type="text/javascript" src="cordova.js"></script>


	<script src="js/menu.js"></script>
	<link rel="stylesheet" href="css/menu.css" />
	<script type="text/javascript">
		function tomarfoto() {
			var switchFoto = $("#tomarFoto");
			var cuadroFoto = $("#fotoTomada");
			if (switchFoto.val() == "si") {
				cuadroFoto.css({
					"display" : "block"
				});
			} else {
				cuadroFoto.css({
					"display" : "none"
				});
			}
		}

		function guardarubicacion() {
			var switchUbicacion = $("#guardarUbicacion");
			var cuadroUbicacion = $("#ubicacion");
			if (switchUbicacion.val() == "si") {
				cuadroUbicacion.css({
					"display" : "block"
				});
			} else {
				cuadroUbicacion.css({
					"display" : "none"
				});
			}
		}
		
		$(function() {

			$("#a2").css({
				"background-color" : "#2AD",
				"border-color" : "#2AD",
				"color" : "#FFF",
				"text-shadow" : "0px 1px 0px #08B",
				"cursor" : "pointer"
			});

			$("#a2").css({
				"unselectable" : "on"
			});
			
			$("#fotoTomada").css({"display":"none"});
			$("#ubicacion").css({"display":"none"});

		});
	</script>
</head>

<body>

	<section data-role="page" id="registrarEgreso" data-theme="a" data-position="fixed" data-url="registrarEgreso">

		<!-- HEADER de la página -->
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Registrar Egreso</h1>
			<!-- icono de panel izquierdo -->
			<a href="#panelIzquierdo" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>

		</div>

		<!-- DIV de contenido de la página -->
		<div data-role="content">
			<form id="formIngreso">
				<div data-role="fieldcontain">

					<!-- campos de ingreso de texto -->
					<fieldset>
						<label for="descripcion"><strong>Descripción:</strong></label>
						<textarea name="descripcion" id="descripcion" placeholder="Descripción..."></textarea>
						<label for="cantidad"><strong>Cantidad:</strong></label>
						<input name="cantidad" id="cantidad" autocomplete="off" placeholder="Cantidad" required>
					</fieldset>

					<!-------////FOTO/////---------->
					<!-- switch de foto -->
					<label for="tomarFoto">Tomar foto:</label>
					<select name="tomarFoto" id="tomarFoto" data-role="slider" data-mini="true" onchange="tomarfoto();">
						<option value="no" selected="">No</option>
						<option value="si" >Si</option>
					</select>
					<!-- div para la foto -->
					<div id="fotoTomada">
						<iframe></iframe>
					</div>

					<!-------////UBICACIÓN/////---------->
					<!-- switch de ubicacion -->
					<label for="guardarUbicacion">Guardar ubicación:</label>
					<select name="guardarUbicacion" id="guardarUbicacion" data-role="slider" data-mini="true" onchange="guardarubicacion()">
						<option value="no" selected="">No</option>
						<option value="si" >Si</option>
					</select>
					<!-- div para la unicacion -->
					<div id="ubicacion">
						<iframe></iframe>
					</div>

					<!------///SUBMIT///------>
					

				</div>
			</form>
		<input type="button" value="Registrar" onclick="registrarEgreso()"/>
		</div>

		<!-- MENU IZQUIERDO-->
		<div data-role="panel" id="panelIzquierdo" data-theme="b" data-display="overlay">
			<h2> Menú </h2>
			<a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-right">Cerar</a>
			<ul data-role="listview" data-inset="false">
				<li>
					<a id="a1" class="ui-btn" href="registrarIngreso.html" rel="external" >Registrar ingreso</a>
				</li>
				<li>
					<a id="a2" class="ui-btn" href="registrarEgreso.html" >Registrar egreso</a>
				</li>
				<li>
					<a id="a3" class="ui-btn" href="recordatorio.html" rel="external" >Agregar recordatorio</a>
				</li>
				<li>
					<a id="a4" class="ui-btn" href="balance.html" rel="external"  >Balance</a>
				</li>
				<li>
					<a id="a5" class="ui-btn" href="#" rel="external" >Exportar</a>
				</li>

			</ul>
		</div>

		<!-- FOOTER de la pagina -->
		<footer data-role="footer" data-position="fixed" >

			<p style="font-size:72%;text-align:center">
				© Elías Canché, Carlos Arjaujo Inc.  All rights reserved.
			</p>

		</footer>
	</section>
</body>
</html>
